<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anti-EQ</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Orbitron', sans-serif;
      overflow: hidden;
    }
    .center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }
    svg {
      width: 300px;
      height: 100px;
      animation: pulse 2s infinite ease-in-out;
    }
    @keyframes pulse {
      0%, 100% { transform: scaleX(1); }
      50% { transform: scaleX(1.3); }
    }
    .links {
      margin-top: 30px;
      opacity: 0;
      transition: opacity 2s;
    }
    .link {
      margin: 10px 0;
      cursor: pointer;
      color: #ccc;
      transition: color 0.3s;
    }
    .link:hover {
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="center" onclick="reveal()">
    <svg viewBox="0 0 300 100">
      <polyline 
        fill="none" 
        stroke="#fff" 
        stroke-width="2" 
        points="0,50 20,30 40,70 60,20 80,80 100,10 120,90 140,50 160,60 180,40 200,70 220,30 240,80 260,20 280,50 300,50" 
      />
    </svg>
    <div class="links" id="links">
      <div class="link" onclick="navigateTo('hauntologia.html')">Hauntología</div>
      <div class="link" onclick="navigateTo('artistas.html')">Artistas</div>
      <div class="link" onclick="navigateTo('rastros.html')">Rastros</div>
      <div class="link" onclick="navigateTo('cine-foto.html')">Cine / Fotografía</div>
      <div class="link" onclick="navigateTo('deconstructivismo.html')">Deconstructivismo</div>
    </div>
  </div>
  <script>
    function reveal() {
      document.getElementById('links').style.opacity = 1;
    }
    function navigateTo(page) {
      window.location.href = page;
    }
  </script>
</body>
</html>
